name: shell_build
on:
  push:
jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2.1.0
      - shell: bash
        run: sh build.sh
        working-directory: InnoSetup
      - uses: actions/upload-artifact@v2
        with:
          name: build
          path: build

    
